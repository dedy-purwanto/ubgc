{% extends "base.html" %}
{% load url from future %}
{% load thumbnail%}
{% block content %}
<div class="span12">
    Are you sure you want to remove your vote for 
    <a href='{% url "entries:play" object.entry.pk object.entry.slug %}'>{{object.entry.title}}</a>?

    <form method='post'>
        <input type="submit" class="btn" value="Yes, remove it"> | 
        <a href="{% url "entries:votes" %}" class="btn btn-primary">Cancel</a>
    </form>
    
</div>
{% endblock %}
