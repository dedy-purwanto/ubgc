{% extends "base.html" %}
{% block content %}
<div class="span12">
    <div class="row">
        <h1>{% if not entry %}Create{% else %}Update{% endif %} Entry</h1>
    </div>
    <form method="POST" enctype="multipart/form-data">
        <fieldset>
            {% csrf_token %}
        </fieldset>
        <input type="submit" class="btn btn-primary" value="Save">
    </form>
    
</div>
{% endblock %}
